<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .title {
        color:brown;
        text-align: center;
      }
      div.subtitle {
        text-align: center;
      }
     div.animalname {
       text-align: center;
       font-size: 200%;
      }
     img {
       display: block;
       margin-left: auto;
       margin-right: auto;
       width: 40%;
}
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Fun Animal Facts!</title>
  </head>
  <body>
    <h1 class="title">Fun Animal Facts!</h1><br>
    <div class="container-fluid">
      <div class="row subtitle">
        <div class="col-sm-2">
          <h2>Animal</h2>
        </div>
        <div class="col-sm-6">
          <h2>Image</h2>
        </div>
        <div class="col-sm-4">
          <h2>Fun Fact<h2>
        </div>
      </div>      
      <div class="row">
        <div class="col-sm-2 animalname">
          Goats
        </div>
        <div class="col-sm-6" animalimg>
          <img class="img-fluid" src="https://images.unsplash.com/photo-1563906832557-b53ca701b251?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&dl=kaleb-tapp-3mvzYkSF-qY-unsplash.jpg" alt="An image of a goat">
        </div>
        <div class="col-sm-4">
          <ul>
            <li>Goats prefer to interact with happy faces</li>
            <li>Goats have accents</li>
          </ul>
          <center><button type="button" class="btn btn-primary btn-lg">Learn More!</button></center>
        </div>
      </div>
      <div class="row">
        <div class="col-2 animalname">
          Sloths
        </div>
        <div class="col-sm-6 animalimg">
          <img class="img-fluid" src="https://images.unsplash.com/photo-1509243271451-2b84555736ad?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&dl=javier-mazzeo-GTXvpZ2eTdA-unsplash.jpg" alt="An image of a sloth">
        </div>
        <div class="col-sm-4">
          <ul>
            <li>Sloths can starve to death on a full stomach</li>
            <li>Sloths take 30 days to digest a leaf</li>
          </ul>
          <center><button type="button" class="btn btn-primary btn-lg">Learn More!</button></center>
        </div>  
      </div>  
      <div class="row">
        <div class="col-sm-2 animalname">
          Koalas
        </div>
        <div class="col-sm-6 animalimg">
          <img class="img-fluid" src="https://images.unsplash.com/photo-1593924287113-0a1c08b8389d?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&dl=david-clode-XrO6WBflFRo-unsplash.jpg" alt="An image of a koala">
        </div>
        <div class="col-sm-4">
            <li>Koalas rarely drink water</li>
            <li>Koalas sleep for up to 18-20 hours a day</li>
          </ul>
        <center><button type="button" class="btn btn-primary btn-lg">Learn More!</button></center>
        </div>  
      </div>    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
